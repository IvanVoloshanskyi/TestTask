{% extends "base.html" %}
{% block content %}

    <h1>User List</h1>
    <a href="{% url 'user_add' %}" class="btn btn-primary">Add User</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Created</th>
            <th scope="col">Group</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.created }}</td>
                <td>{{ user.group.name }}</td>
                <td>
                    <a href="{% url 'user_edit' user.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'user_delete' user.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
